function clearRows() {

 }

function replaceName() {
var div = document.getElementById("pl");
 
   if (document.forms[0].val.value == "player1") {
   div.innerHTML = "<b>X</b>'s turn"
   }
   if (document.forms[0].val.value == "player2") {
   div.innerHTML = "<b>O</b>'s turn"
   }
 
}
function randomst() {
 var x = Math.floor(Math.random() * 5);
if (x == 0 || x == 1 || x == 2) {
document.forms[0].val.value = "player1"
}
else if (x == 3 || x == 4 || x == 5) {
document.forms[0].val.value = "player2"
}
else {
document.forms[0].val.value = "player2"
}
 
};

function placeMark(id){
    if(document.forms[0].val.value == 'player1' && document.getElementById(id).innerHTML != 'X' && document.getElementById(id).innerHTML != 'O')
    {
        document.getElementById(id).innerHTML = 'X';
        document.getElementById(id).className = "threeDX";
        document.forms[0].val.value = 'player2'
    } 
        else if(document.forms[0].val.value == 'player2' && document.getElementById(id).innerHTML != 'X' && document.getElementById(id).innerHTML != 'O')
    {
        document.getElementById(id).innerHTML = 'O';
        document.getElementById(id).className = "threeDO";
        document.forms[0].val.value = 'player1'
    } 
    check();
    replaceName();
};
